name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            examples/*/guest/rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('examples/*/guest/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install wasm-tools
        run: |
          set -euo pipefail
          wasm_tools_tag="$(curl -fsSL https://api.github.com/repos/bytecodealliance/wasm-tools/releases/latest | python3 -c 'import json,sys; print(json.load(sys.stdin)["tag_name"])')"
          wasm_tools_ver="${wasm_tools_tag#v}"
          wasm_tools_asset="wasm-tools-${wasm_tools_ver}-x86_64-linux.tar.gz"
          tmp_dir="$(mktemp -d)"
          curl -fsSL "https://github.com/bytecodealliance/wasm-tools/releases/download/${wasm_tools_tag}/${wasm_tools_asset}" | tar xz -C "${tmp_dir}"
          install "${tmp_dir}/wasm-tools-${wasm_tools_ver}-x86_64-linux/wasm-tools" /usr/local/bin/wasm-tools
          rm -rf "${tmp_dir}"
          wasm-tools --version
      - name: Install wasmtime
        run: |
          set -euo pipefail
          curl -fsSL https://wasmtime.dev/install.sh | bash
          echo "$HOME/.wasmtime/bin" >> "$GITHUB_PATH"
          "$HOME/.wasmtime/bin/wasmtime" --version
      - name: Install cargo-component
        run: cargo install cargo-component --locked
      - name: Install wkg
        run: cargo install wkg --locked
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Moon update
        run: moon update
      - name: Moon check
        run: moon check --deny-warn --target js
      - name: Moon test
        run: moon test --target js
      - name: Test examples
        run: just test-examples
