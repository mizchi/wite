name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1
      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            examples/*/guest/rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('examples/*/guest/rust/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install wasm-tools
        run: |
          curl -fsSL https://github.com/bytecodealliance/wasm-tools/releases/latest/download/wasm-tools-x86_64-linux.tar.gz | tar xz --strip-components=1 -C /usr/local/bin/ --wildcards '*/wasm-tools'
      - name: Install cargo-component
        run: cargo install cargo-component --locked
      - name: Install wkg
        run: cargo install wkg --locked
      - name: Install just
        uses: extractions/setup-just@v2
      - name: Moon update
        run: moon update
      - name: Moon check
        run: moon check --deny-warn --target js
      - name: Moon test
        run: moon test --target js
      - name: Test examples
        run: just test-examples
